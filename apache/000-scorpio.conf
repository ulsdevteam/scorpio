Listen 8008
<VirtualHost *:8008>
    ErrorLog /var/log/apache2/scorpio_error_log
    CustomLog /var/log/apache2/scorpio_access_log combined
    ServerName localhost
    DocumentRoot /var/www/html/scorpio
    Alias /static /var/www/html/scorpio/static
    <Directory /var/www/html/scorpio/static>
        Options Includes FollowSymLinks MultiViews
        Require all granted
    </Directory>
    <Directory /var/www/html/scorpio/scorpio>
        WSGIProcessGroup scorpio
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    WSGIDaemonProcess scorpio home=/var/www/html/scorpio
    WSGIProcessGroup scorpio
    WSGIScriptAlias / /var/www/html/scorpio/scorpio/wsgi.py
</VirtualHost>
